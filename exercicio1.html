<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1 - Tabelas</title>

    <style>
        
        table {
            border: 1px solid black;
            width: 50%;
            border-collapse: collapse;          
        }

        td {
            border: 1px solid black;
            padding: 4px;
        }

        tr {
            border: 1px solid black;
        }

    </style>

</head>

<body>

    <div>
        <table>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr style="text-align: center;">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr style="text-align: right;">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
    </div>

    <br>

    <div>
        <table>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
    
                <tr style="text-align: center;">
                    <td colspan="3">4</td>
                </tr>
    
                <tr>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>
    </div>

    <br>

    <div>
        <table>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="3" style="text-align: center;">3</td>
                </tr>
    
                <tr style="text-align: center;">
                    <td colspan="2">4</td>
                </tr>
    
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
